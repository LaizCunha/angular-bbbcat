<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHred="/">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Lista de Participantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let participant of participants">
      {{participant.nome}}
    </ion-item>
  </ion-list>

</ion-content>
